<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="app" class="container mt-4">
        <login-form></login-form> 
        <div @changeToken="setToken($event)" class="container">
            <p>{{ token }}</p>
        </div>
    </div>
    
    

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        let app = Vue.createApp({
            data(){
                return{
                    token:'placeholder for token',
                }
            },
            methods:{
                setToken(newToken){
                    console.log('Set token')
                    this.token = newToken
                }
            }
          })

        app.component('login-form',{
            template:`
                <form @submit.prevent="handleSubmit"> 
                    <h3>{{title}}</h3>
                    <custom-input 
                        v-for="(input ,i) in inputs"
                        :key="i"
                        v-model="input.value"
                        :label="input.label"
                        :type="input.type"
                    />
                    <input type=submit value="Log In">
                </form>
            `,
            components:[
                'custom-input'
            ],
            data(){
                return{
                    title: 'Login form',
                    inputs:[
                        {
                            label: "Email",
                            value: "",
                            type: "email"
                        },
                        {
                            label: "Password",
                            value: "",
                            type: "password"
                        },

                    ],
                }
            },
            methods:{
                passEvent(token){
                    console.log('pass event')
                    this.$emit('changeToken', token)
                },

                async handleSubmit(){

                    let form = new FormData()
                    form.append('username', this.inputs[0].value)
                    form.append('password', this.inputs[1].value)
                   
                    const requestOptions = {
                        method: "POST",
                        body:form
                    }
                    fetch("http://127.0.0.1:8000/login",requestOptions)
                        .then(async response => {
                            const data = await response.json()

                            if(!response.ok){
                                const error = (data && data.message) ||response.status
                                return Promise.reject(error)
                            }

                            this.passEvent(data.access_token)
                            console.log(data.access_token)
                        })
                        .catch(error => {
                            this.errorMessage = error
                            console.error('There was an error!', error)
                        })
                    
                    
                }
            }
        })

        app.component('custom-input',{
            template:`
                <label>
                    {{label}}
                    <input :type="type" v-model="inputValue"/>
                </label>
            `,
            props: ['label', 'type', 'modelValue'],
            computed:{
                inputValue:{
                    get(){
                        return this.modelValue
                    },
                    set(value){
                        this.$emit('update:modelValue', value)
                    }
                }
            }
        })

        app.mount('#app')
    </script>

</body>
</html>
